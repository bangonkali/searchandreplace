name: "CI:Build"

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    name: "CI:Build"
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
    env:
      Solution_Name: Sar.sln
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Publish
        run: dotnet publish $env:Solution_Name -c $env:Configuration --self-contained true

